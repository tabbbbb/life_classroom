<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('积分日志列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>类型</p>
                                <select name="logType">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>算数类型</p>
                                <select name="countType">
                                    <option value="">所有</option>
                                    <option value="1">+</option>
                                    <option value="-1">-</option>
                                </select>
                            </li>
                            <li>
                                <p>用户手机号：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>详细说明：</p>
                                <input type="text" name="explain"/>
                            </li>
                            <li class="select-time">
                                <p>添加时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="startTime"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:log:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "life/log";
        var logType = ['充值vip(余额减少)','积分消费','余额消费','|','充值余额','充值vip(积分增加)','充值券','退款','返佣','系统赠送']
        $(function() {
            var $select = $('[name=logType]')
            logType.forEach(function (value,index) {
                if (value != '|'){
                    $select.append("<option value=\""+(index-3)+"\">"+value+"</option>")
                }
            })


            var options = {
                url: prefix + "/list",
                exportUrl: prefix + "/export",
                modalName: "积分日志",
                columns: [{
                    checkbox: false
                },
                {
                    field : 'logId', 
                    title : 'logId',
                    visible: false
                },
                {
                    field : 'logType', 
                    title : '消费类型',
                    formatter: function(value, row, index) {
                        return logType[value*1+3]
                    }
                },
                {
                    field : 'countType',
                    title : '算数类型'
                },
                {
                    field : 'point', 
                    title : '积分数'
                },
                {
                    field : 'price', 
                    title : '余额数'
                },
                {
                    field : 'phone',
                    title : '消费者手机号'
                },
                {
                    field : 'explain', 
                    title : '详细说明'
                },
                {
                    field : 'addTime', 
                    title : '添加时间'
                }
                ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
