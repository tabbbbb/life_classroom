<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>会员卡号：</p>
                                <input type="text" name="cardNumber"/>
                            </li>
                            <li>
                                <p>邀请码：</p>
                                <input type="text" name="invitationCard"/>
                            </li>
                            <li>
                                <p>性别：</p>
                                <select name="sex" th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>会员等级：</p>
                                <select name="vipId" th:with="type=${@vip.selectLifeVipList(null)}">
                                    <option value="-1">所有</option>
                                    <option value="">普通</option>
                                    <option th:each="dict : ${type}" th:text="${dict.vipName}" th:value="${dict.vipId}"></option>
                                </select>
                            </li>
                            <li>
                                <p>会员昵称：</p>
                                <input type="text" name="nickName"/>
                            </li>
                            <li>
                                <p>会员电话：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>公司名称：</p>
                                <input type="text" name="companyName"/>
                            </li>
                            <li class="select-time">
                                <p>注册时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="startDate"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endDate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">

                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="life:user:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">

        var editFlag = [[${@permission.hasPermi('life:user:edit')}]];
        var prefix = ctx + "life/user";

        $(function() {
            $.modal.open();
            var datas = [[${@dict.getType('sys_user_sex')}]]
            var options = {
                url: prefix + "/list",
                exportUrl: prefix + "/export",
                modalName: "用户",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'userId', 
                    title : '用户id',
                    visible: false
                },
                {
                    field : 'cardNumber', 
                    title : '会员卡号'
                },
                {
                    field : 'invitationCard', 
                    title : '邀请码'
                },
                {
                    field : 'wxImgUrl',
                    title : '微信头像',
                    formatter: function(value, row, index) {
                        return $.table.imageView(value);
                    }
                },
                {
                    field : 'wxNickName', 
                    title : '微信昵称'
                },
                {
                    field : 'imgUrl',
                    title : '会员头像',
                    formatter: function(value, row, index) {
                        return $.table.imageView(value);
                    }
                },
                {
                    field : 'nickName',
                    title : '会员昵称'
                },
                {

                    field : 'sex', 
                    title : '性别',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field : 'balance', 
                    title : '余额',
                    sortable: true
                },
                {
                    field : 'point',
                    title : '总积分',
                    sortable: true
                },
                {
                    field : 'bindShare',
                    title : '绑定用户'
                },
                {
                    field : 'vipName',
                    title : '最高会员等级'
                },
                {
                    field : 'phone', 
                    title : '会员电话'
                },


                {
                    field : 'companyName', 
                    title : '公司名称'
                },

                {
                    field : 'createDate', 
                    title : '注册时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.modal.open()"><i class="fa fa-edit"></i>积分详细</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });


        layer.tab({
            area: ['600px', '300px'],
            tab: [{
                title: '用户积分详细',
                content: '<p>嗡嗡嗡</p> <p>ddd</p>'
            }]
        });

    </script>
</body>
</html>
