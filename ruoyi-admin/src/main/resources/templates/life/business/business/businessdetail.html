<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('店铺详细')" />
</head>
<body class="white-bg">
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th></th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">

    $.ajax({
        cache : false,
        async:false,
        type : "GET",
        url : ctx + "life/business/detaildata",
        data:{
            'businessId':getUrlParam('businessId')
        },
        success : function(data) {
            cloneTr('商户名称',data.name)
            cloneTrImg('身份证正面',data.manageCardb)
            cloneTrImg('身份证反面',data.manageCardf)
            cloneTrImg('店铺图片',data.shopUrl)
            cloneTrImg('店铺环境图片',data.shopAround)
            cloneTr('店铺介绍',data.shopIntroduce)
            cloneTr('商户审核结果',checkFlagFormatter(data.checkFlage))
            cloneTr('审核不通过原因',data.checkContent)
            cloneTr('申请人登录名',data.adminUser)
            cloneTr('申请人手机号',data.adminUserPhone)
            cloneTr('区域名',data.address)
            cloneTr('地址详细',data.addressDetail)
        }
    });


    function cloneTr(name,value) {
        if (value == null || value == "" || value == undefined){
            value = '-'
        }
        return $('#tbody').append(' <tr>\n' +
            '                <th class="text-nowrap">'+name+'</th>\n' +
            '                <td>'+value+'</td>\n' +
            '            </tr>')
    }

    function cloneTrImg(name,value) {
        if (value == null || value == "" || value == undefined){
            value = ''
        }
        return $('#tbody').append(' <tr>\n' +
            '                <th class="text-nowrap">'+name+'</th>\n' +
            '                <td><img src=" '+value+'"/></td>\n' +
            '            </tr>')
    }



    function submitHandler(index, layero) {
        $.modal.close();
    }
    function checkFlagFormatter(value) {
        if (value == 0){
            return "<span class=\"label label-default\">未审核</span>";
        }else if (value == 1){
            return "<span class=\"label label-primary\">审核通过</span>";
        }else if (value == 2){
            return "<span class=\"label label-danger\">审核不通过</span>";
        }
    }


</script>
</body>
</html>
