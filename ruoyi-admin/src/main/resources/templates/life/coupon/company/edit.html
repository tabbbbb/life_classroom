<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改公司员工所送优惠券')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coupon-edit" th:object="${companyCoupon}">
            <input name="comparyCouponId" th:field="*{companyCouponId}" type="hidden">

            <div class="form-group">    
                <label class="col-sm-3 control-label">公司名称：</label>
                <div class="col-sm-8">
                    <input name="companyId" th:field="*{companyId}" class="form-control" type="hidden">
                    <span name="companyName"></span>
                    <button class="btn btn-info btn-xs " type="button" onclick='showCompany()'><i class="fa fa-paste"></i>选择公司</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">优惠券名称：</label>
                <div class="col-sm-8">
                    <input name="couponId" th:field="*{couponId}" class="form-control" type="hidden">
                    <span name="couponName"></span>
                    <button class="btn btn-info btn-xs " type="button" onclick='showCoupon()'><i class="fa fa-paste"></i>选择优惠券</button>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数量：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">满足价格条件：</label>
                <div class="col-sm-8">
                    <input name="conditionPrice" th:field="*{conditionPrice}" class="form-control" type="number">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:src="@{/ruoyi/js/companycouponaddorupdate.js}"></script>
    <script type="text/javascript">

        $("#form-coupon-edit").validate({
            focusCleanup: true
        });

        $('[name=couponName]').text("[[${couponName}]]")
        $('[name=companyName]').text("[[${companyName}]]")

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-coupon-edit').serialize());
            }
        }
    </script>
</body>
</html>
