<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改优惠卷')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coupon-edit" th:object="${lifeCoupon}">
            <input name="couponId" th:field="*{couponId}" type="hidden">
            <div class="form-group">
                <div class="form-group">
                    <label class="col-sm-3 control-label">优惠券类型：</label>
                    <div class="col-sm-8">
                        <select name="type" class="form-control m-b" onchange="changeType()">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优惠券图片：</label>
                <div class="col-sm-8">
                    <input name="img" th:field="*{img}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分满足要求：</label>
                <div class="col-sm-8">
                    <input name="fullPoint" th:field="*{fullPoint}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">折扣：</label>
                <div class="col-sm-8">
                    <input name="discount" th:field="*{discount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">抵用或是充值：</label>
                <div class="col-sm-8">
                    <input name="point" th:field="*{point}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">间隔天数：</label>
                <div class="col-sm-8">
                    <input name="intervalDay" th:field="*{intervalDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效天数：</label>
                <div class="col-sm-8">
                    <input name="enableDay" th:field="*{enableDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">使用规则：</label>
                <div class="col-sm-8">
                    <input name="astrict" th:field="*{astrict}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优惠券说明：</label>
                <div class="col-sm-8">
                    <input name="remarks" th:field="*{remarks}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1删除：</label>
                <div class="col-sm-8">
                    <input name="deleteFlag" th:field="*{deleteFlag}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "life/coupon";
        $("#form-coupon-edit").validate({
            focusCleanup: true
        });


        var type =  [ '产品抵扣券','实物抵用券','充值券','余额抵用券','积分折扣券']
        var astrict = [ '自有课程','外联课程'  ,'所有课程']
        $(function() {
            var $type = $('[name=type]')
            type.forEach(function (value, index) {
                $type.append("<option value=\"" + (index) + "\">" + value + "</option>")
            })
            var $astrict = $('[name=astrict]')
            astrict.forEach(function (value,index) {
                $astrict.append("<option value=\"" + (index-2) + "\">" + value + "</option>")
            })
            changeType()
        })

        function showAddCoupon(){
            $("[class=form-group]").show()
        }

        function changeType(){
            var type = $("[name=type]").val()
            showAddCoupon()
            if (type == 0){
                $("[name=point]").parents(".form-group").hide();
                $("[name=intervalDay]").parents(".form-group").hide();
                $("[name=astrict]").parents(".form-group").hide();
            }else if (type == 1){
                $("[name=discount]").parents(".form-group").hide();
                $("[name=point]").parents(".form-group").hide();
                $("[name=intervalDay]").parents(".form-group").hide();
                $("[name=astrict]").parents(".form-group").hide();
            }else if (type == 2){
                $("[name=img]").parents(".form-group").hide();
                $("[name=discount]").parents(".form-group").hide();
                $("[name=astrict]").parents(".form-group").hide();
            }else if (type == 3){
                $("[name=img]").parents(".form-group").hide();
                $("[name=discount]").parents(".form-group").hide();
            }else{
                $("[name=img]").parents(".form-group").hide();
                $("[name=point]").parents(".form-group").hide();
            }
        }

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-coupon-edit').serialize());
            }
        }
    </script>
</body>
</html>
